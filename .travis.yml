dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - npm run test -- --no-progress --browsers=ChromeHeadlessCI
  - npm run build -- --prod

deploy:
  provider: azure_web_apps
  skip_cleanup: true
  verbose: true
  on:
    branch: master
