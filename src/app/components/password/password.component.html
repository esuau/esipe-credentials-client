<mat-card class="main-card">
  <mat-card-header fxLayout="column" fxLayoutAlign="center">
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="center center">
        <img src="assets/logo_esipe_red.png" alt="ESIPE CrÃ©teil" height="45px" />
      </div>
      <br />
      <h1 fxLayout="row" fxLayoutAlign="center center">Login Credentials</h1>
    </mat-card-title>
    <mat-card-subtitle fxLayout="row" fxLayoutAlign="center center">
      <h3>Copy your username and password</h3>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="20px">
    <mat-form-field appearance="standard" fxFlex class="pointer" (click)="copyToClipboard('username')">
      <mat-label>Username</mat-label>
      <input matInput [value]="username" disabled #usernameInput>
      <mat-icon matSuffix>file_copy</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="standard" fxFlex class="pointer" (click)="copyToClipboard('password')">
      <mat-label>Password</mat-label>
      <input matInput [value]="password" disabled #passwordInput>
      <mat-icon matSuffix>file_copy</mat-icon>
    </mat-form-field>
  </mat-card-content>
</mat-card>
