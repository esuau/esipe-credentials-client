<mat-card class="main-card">
  <mat-card-header fxLayout="column" fxLayoutAlign="center">
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="center center">
        <img src="assets/logo_esipe_red.png" alt="ESIPE CrÃ©teil" height="45px" />
      </div>
      <br />
      <h1 fxLayout="row" fxLayoutAlign="center center">General Information</h1>
    </mat-card-title>
    <mat-card-subtitle fxLayout="row" fxLayoutAlign="center center">
      <h3>Enter your data</h3>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="infoForm" fxLayout="column" fxLayoutGap="20px">
      <mat-form-field fxFlex>
        <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
        <mat-hint *ngIf="infoForm.get('email').pristine">Please, use your UPEC email address</mat-hint>
        <mat-error *ngIf="infoForm.get('email').hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="infoForm.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <mat-select placeholder="Level" formControlName="level">
          <mat-option *ngFor="let level of levels" [value]="level.value">
            {{ level.text }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div fxFlex></div>
    <button mat-raised-button color="primary" [disabled]="!infoForm.valid" [routerLink]="'password'">CONTINUE</button>
  </mat-card-actions>
</mat-card>
